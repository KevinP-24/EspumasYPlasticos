<div class="categorias-container">
  <!-- Panel izquierdo: Formulario -->
  <div class="formulario">
    <!-- Bot√≥n Volver -->
    <button class="btn-volver" type="button" (click)="volverAlDashboard()">
      ‚Üê Volver al Dashboard
    </button>

    <h3>{{ editando ? 'Editar Categor√≠a' : 'Crear Categor√≠a' }}</h3>

    <form [formGroup]="formCategoria" (ngSubmit)="guardarCategoria()">
      <!-- Campo nombre -->
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" formControlName="nombre" />
      </div>

      <!-- Campo icono -->
      <div class="form-group file-input-wrapper">
        <label for="icono">√çcono:</label>
        <input id="icono" type="file" (change)="onFileChange($event)" />
        <img *ngIf="previewUrl" [src]="previewUrl" alt="Vista previa" class="preview-img" />
      </div>

      <!-- Botones -->
      <button
        type="submit"
        [ngClass]="editando ? 'btn-actualizar' : 'btn-crear'"
        [disabled]="formCategoria.invalid">
        {{ editando ? 'Actualizar' : 'Crear' }}
      </button>

      <button
        type="button"
        class="btn-cancelar"
        *ngIf="editando"
        (click)="cancelarEdicion()">
        Cancelar
      </button>
    </form>
  </div>

  <!-- Panel derecho: Tabla -->
  <div class="tabla">
    <h3>Categor√≠as Registradas</h3>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>√çcono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of categorias" (click)="seleccionar(cat)">
          <td>{{ cat.nombre }}</td>
          <td>
            <img *ngIf="cat.icono_url" [src]="cat.icono_url" class="icono-mini" />
          </td>
          <td>
            <button type="button" (click)="eliminar(cat.id); $event.stopPropagation()">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
