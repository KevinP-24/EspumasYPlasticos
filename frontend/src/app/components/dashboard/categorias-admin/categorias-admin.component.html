<div class="categorias-container">
  <!-- Panel izquierdo: Formulario -->
  <div class="formulario">
    <!-- Bot√≥n Volver -->
    <button class="btn-volver" type="button" (click)="volverAlDashboard()">
      ‚Üê Volver al Dashboard
    </button>

    <h3>{{ editando ? 'Editar Categor√≠a' : 'Nueva Categor√≠a' }}</h3>

    <form [formGroup]="formCategoria" (ngSubmit)="guardarCategoria()">
      <!-- Campo nombre -->
      <div class="form-group">
        <label for="nombre">Nombre de la Categor√≠a:</label>
        <input 
          id="nombre" 
          type="text" 
          formControlName="nombre"
          placeholder="Ej: Espumas" />
      </div>

      <!-- Campo icono -->
      <div class="form-group file-input-wrapper">
        <label for="icono">√çcono de la Categor√≠a:</label>
        <input 
          id="icono" 
          type="file"
          accept="image/*"
          (change)="onFileChange($event)" />
        <div class="preview-container" *ngIf="previewUrl">
          <img [src]="previewUrl" alt="Vista previa del √≠cono" class="preview-img" />
        </div>
      </div>

      <!-- Botones -->
      <button
        type="submit"
        [ngClass]="editando ? 'btn-actualizar' : 'btn-crear'"
        [disabled]="formCategoria.invalid">
        {{ editando ? '‚úì Actualizar' : '+ Crear' }}
      </button>

      <button
        type="button"
        class="btn-cancelar"
        *ngIf="editando"
        (click)="cancelarEdicion()">
        ‚úï Cancelar
      </button>
    </form>
  </div>

  <!-- Panel derecho: Tabla -->
  <div class="tabla">
    <h3>Categor√≠as Registradas</h3>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>√çcono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of paginatedCategorias" (click)="seleccionar(cat)">
          <td class="cell-nombre">{{ cat.nombre }}</td>
          <td>
            <img 
              *ngIf="cat.icono_url" 
              [src]="cat.icono_url" 
              [alt]="'√çcono de ' + cat.nombre"
              class="icono-mini" />
          </td>
          <td>
            <button 
              type="button" 
              class="btn-delete"
              (click)="eliminar(cat.id); $event.stopPropagation()">
              üóëÔ∏è Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- üìÑ Paginaci√≥n -->
    <div class="pagination-container">
      <div class="pagination-info">
        Mostrando {{ (currentPage - 1) * pageSize + 1 }} - {{ Math.min(currentPage * pageSize, totalCategorias) }} de {{ totalCategorias }} categor√≠as
      </div>

      <div class="pagination-controls">
        <button 
          (click)="irAPaginaAnterior()" 
          [disabled]="currentPage === 1"
          class="btn-pagination btn-prev"
          title="P√°gina anterior">
          ‚Üê Anterior
        </button>

        <div class="page-numbers">
          <button 
            *ngFor="let page of [].constructor(totalPages); let i = index"
            (click)="cambiarPagina(i + 1)"
            [class.active]="currentPage === i + 1"
            class="btn-page-number">
            {{ i + 1 }}
          </button>
        </div>

        <button 
          (click)="irAPaginaSiguiente()" 
          [disabled]="currentPage === totalPages"
          class="btn-pagination btn-next"
          title="P√°gina siguiente">
          Siguiente ‚Üí
        </button>
      </div>
    </div>
  </div>
</div>
