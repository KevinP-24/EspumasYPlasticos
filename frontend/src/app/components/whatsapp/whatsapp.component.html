<section class="seccion-chat">
  <div class="chat-container">

    <!-- Ventana simulada de WhatsApp -->
    <div class="chat-box">

      <!-- Encabezado tipo WhatsApp -->
      <div class="chat-header">
        <fa-icon [icon]="['fab', 'whatsapp']" class="icon-wsp"></fa-icon>
        <div class="chat-info">
          <h4>Espumas y Plásticos</h4>
          <span>En línea</span>
        </div>
      </div>

      <!-- Mensajes simulados -->
      <div class="chat-mensajes">
        <div class="sistema">Espumas y Plásticos se unió al chat</div>
        <div class="mensaje empresa">Hola 👋<br>Estamos para ayudarte. ¿Cuál es tu inquietud?</div>
      </div>

      <!-- Botón del cliente -->
      <div class="chat-footer">
        <a href="https://wa.me/573001112233" target="_blank" class="btn-chat">Iniciar chat</a>
      </div>

    </div>

    <!-- Redes sociales al costado -->
    <section class="redes-sociales">
      <h3>Contáctanos en nuestras redes</h3>
      <div class="botones-redes">
        <a href="#" class="btn-red facebook" aria-label="Facebook">
          <fa-icon [icon]="['fab', 'facebook-f']"></fa-icon>
          <span>Facebook</span>
        </a>
        <a href="#" class="btn-red instagram" aria-label="Instagram">
          <fa-icon [icon]="['fab', 'instagram']"></fa-icon>
          <span>Instagram</span>
        </a>
        <a href="#" class="btn-red tiktok" aria-label="TikTok">
          <fa-icon [icon]="['fab', 'tiktok']"></fa-icon>
          <span>TikTok</span>
        </a>
      </div>
    </section>

  </div>
</section>
