<section class="section-mvv">
  <div class="mvv-content">
    <div
      class="mvv-card"
      *ngFor="let bloque of bloques; let i = index"
      [class.active]="activeIndex === i"
      (mouseenter)="setActive(i)"
      (mouseleave)="clearActive()"
      (click)="toggleActive(i)"
    >
      <fa-icon [icon]="['fas', bloque.icono]" class="mvv-icon"></fa-icon>
      <h3>{{ bloque.titulo }}</h3>
      <div class="mvv-text" [innerHTML]="bloque.descripcion"></div>
    </div>
  </div>
</section>
