<footer>
  <div class="footer-container">
    <!-- LOGO -->
    <div class="footer-logo">
      <img src="assets/img/logo-grande.png" alt="Logo de Espumas y Plásticos" />
    </div>

    <!-- INFORMACIÓN DE CONTACTO -->
    <div class="footer-info">
      <h3>Contacto</h3>
      <p><a [href]="'mailto:' + emails.principal">{{ emails.principal }}</a></p>
      <p><a [href]="'mailto:' + emails.compras">{{ emails.compras }}</a></p>
      <p><a [href]="'mailto:' + emails.ventas">{{ emails.ventas }}</a></p>
    </div>

    <!-- TELÉFONOS -->
    <div class="footer-info">
      <h3>Teléfonos</h3>
      <p><strong>Móvil:</strong> <a [href]="'tel:' + telefonos.movil">(57) 3113416659</a></p>
      <p><strong>Fijo:</strong> {{ telefonos.fijo }}</p>
    </div>
  </div>

  <hr />

  <div class="footer-bottom">
    <p>&copy; 2025 Espumas y Plásticos. Todos los derechos reservados.</p>
  </div>
</footer>
